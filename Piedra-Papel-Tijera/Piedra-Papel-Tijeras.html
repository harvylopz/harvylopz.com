<script>
    var usuario="none";
    var maquina="none";
    var user = 0;

    function evaluacion(usuario){
        if (usuario == maquina){
            ganador="ninguno";
        } else if(usuario == "tijera" && maquina == "papel"){
            ganador="usuario";
            
        } else if (usuario == "papel" && maquina == "piedra"){
            ganador="usuario";
            
        } else if (usuario == "piedra" && maquina == "tijera"){
            ganador="usuario";
            
        } else {
            ganador = "maquina";

        return ganador

    function maquinaEligiendo(){
        var aleatorio = Math.floor(Math.random() * (3 - 1 + 1)) + 1
        console.log(aleatorio)
        aleatorio=parseInt(aleatorio)
    
        if (aleatorio == 1){
            maquina="tijera"
        } else if(aleatorio == 2){
            maquina="piedra"
        } else if (aleatorio == 3){
            maquina="papel"
        }
        
        return maquina
    }

    function marcador(ganador){
        if (ganador == "usuario"){
            user = document.getElementById('user').innerHTML;
            user = parseInt(user);
            user = user + 1;
            document.getElementById('user').innerHTML=user;
        } else if (ganador == "maquina"){

            robot = robot + 1;
            document.getElementById('robot').innerHTML=robot;
        }
    }

    function jugamospiedra(){
        usuario = "piedra";
        maquinaEligiendo();
        evaluacion(usuario);
        document.getElementById('ganador').innerHTML=("Gano " + ganador);
        alert("Gano " + ganador);
        marcador(ganador);

    }
    function jugamospapel(){
        usuario = "papel";
        maquinaEligiendo();
        evaluacion(usuario);
        document.getElementById('ganador').innerHTML=("Gano " + ganador);
        marcador(ganador);

    function jugamostijera(){
        usuario = "tijera";

        marcador(ganador);
