<!DOCTYPE html>
<HTML lang="es">
<HEAD>	
	<meta charset="UTF-8">
	<title>Crear una contrase√±a-ProjectFrontEnd</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

	<link href="styles.css" rel="stylesheet" type="text/css">

<!--Este es un comentario para separar visualmente el HEAD CON BODY-->

<BODY>
	
	<div class="login">
		<div class="form-container">
			
			<h1 id="crear-cuenta-title">Create a new Cuenta</h1>
			
			<form action="/" class="form">

				<label for="name" class="label">Name</label>
				<input type="text" id="name" placeholder="Harvy..." class='input input-name'>

				<label for="email" class="label">Email</label>
				<input type="text" id="email" placeholder="harvy@example.com" class='input input-email'>

				<label for="password" class="label">Password</label>
				<input type="password" id="password" placeholder="harvy@example.com" class='input input-password'>

				
				<input type="submit" value='Create' class='primary-button login-button'>

			</form>
		</div>
	</div>



</BODY>

</HTML>
